name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Adjust to your Java version
        distribution: 'temurin' # Specify the Java distribution (e.g., temurin, zulu, adopt)

    - name: Build and Test with Gradle/Maven
      run: |
        # If using Gradle:
        ./gradlew build
        # If using Maven, replace the above line with:
        # mvn install
