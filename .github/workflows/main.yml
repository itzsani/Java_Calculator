name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Adjust to your Java version

    - name: Build with Gradle/Maven
      run: |
        # If using Gradle:
        ./gradlew build
        # If using Maven:
        mvn install
